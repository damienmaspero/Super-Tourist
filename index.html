<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Tourist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="touch-controls">
      <div id="dpad">
        <button id="btn-left"  class="ctrl-btn" aria-label="Move left">&#9664;</button>
        <button id="btn-right" class="ctrl-btn" aria-label="Move right">&#9654;</button>
      </div>
      <button id="btn-jump" class="ctrl-btn" aria-label="Jump">&#9650;</button>
    </div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
